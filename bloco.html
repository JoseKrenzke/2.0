<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recados</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

  <body onload="listarRecados()">
    <div class="container">
      <div class = "header clearfix">
        <h1>Recados</h1>
        <div class="box">
          <form id="formulario">
              <div class="form-group">
                <tr><th><label>Descrição:</label>
                    <input type="text" id="descricao" class="form-control"></th>
                    <th><label>Detalhamento:</label>
                    <input type="text" id="detalhamento" class="form-control"></th>
                </tr>
              </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
           </form>
           <input id="idRecado" type="hidden" value="" />
        </div>
      </div>
      <div class="row marketing">
        <div class=" col-lg-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Detalhamento</th>
                <th>Edição</td>
                </th>
              </tr>
            </thead>
            <tbody id="listaDeRecados"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./JS1/index.js"></script>
